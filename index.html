<body>
  <h1 class="titulo" align="center" >código secreto</h1>

  <main class="main" align="center">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" pattern="^[a-z, ñ !¡ ¿?]+$" onKeyUP="this.value=this.value.toLowerCase();" required>
        <input class="btn" type="button" value="encriptar !" id="btn-encriptar" >
        <input class="btn" type="button" value="desencriptar !" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box" align="center">
      <h2 id="">Mensaje encriptado: </h2>
      <input class="texto-msg" type="text" id="msg"></input>
      <input class="btn-msg" type="button" value="copiar" id="btn-copy">
    </section>
  </main>
  <footer class="footer">
